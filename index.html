<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App - Stevan Nikolic</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>My To Do List</h1>
    <form id="todo-form">
      <input id="todo-text" type="text" required>
      <input type="submit" value="Add">
    </form>
  </header>
  <ul id="todo-list">
  </ul>
  <footer>
    <button id="todo-reset">Clear All</button>
  </footer>

</html>
